version: "3.9"
services:
  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI (Original Mailpit UI)
    environment:
      MP_UI_BIND_ADDR: 0.0.0.0:8025
      MP_SMTP_BIND_ADDR: 0.0.0.0:1025
      # Optional: auth for UI
      # MP_UI_AUTH: "true"
      # MP_UI_USER: "admin"
      # MP_UI_PASS: "admin"
      # Optional: persist messages
      # MP_DATA_FILE: "/data/mailpit.db"
    # volumes:
    #   - ./data:/data

  gmail-ui:
    build:
      context: ./gmail_ui
      dockerfile: Dockerfile
    container_name: mailpit-gmail-ui
    restart: unless-stopped
    ports:
      - "3000:80"   # Gmail-like UI
    depends_on:
      - mailpit
    environment:
      - VITE_API_BASE=http://localhost:8025
